{% extends "base_template.html" %}

{% block content %}
    <div class="container" style="margin-top: 50px">
        <div class="card">
            <div class="card-body">
            {% if user %}
                <div class="row">
                    <div class="col-4">First Name:</div>
                    <div class="col-8 text-secondary"> {{ user.first_name }} </div>
                </div>
                <div class="row">
                    <div class="col-4">Last Name:</div>
                    <div class="col-8 text-secondary"> {{ user.last_name }} </div>
                </div>
                <div class="row">
                    <div class="col-4">Email:</div>
                    <div class="col-8 text-secondary"> {{ user.email }} </div>
                </div>
            {% else %}
                Please <a href="/accounts/login">login</a>
            {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
