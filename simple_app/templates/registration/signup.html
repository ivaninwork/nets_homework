{% extends "base_template.html" %}

{% block content %}
    <div class="container" style="margin-top: 50px">
          <h2>Sign up</h2>
          <form method="post">
            {% csrf_token %}
              <table>
                {% for field in form %}
                  <tr>
                    <th>{{field.label_tag}}</th>
                    <td>
                      {{ field.errors }}
                      {{ field }}
                    </td>
                  </tr>
                {% endfor %}
              </table>
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
    </div>
{% endblock %}
